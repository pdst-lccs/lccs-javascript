<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display the current time</title>
    <meta charset="utf-8">
  </head>  
  <body>
    <!– Inline JS for this web page -->
    <script>
      let timeMsg = "The current date and time is " + Date() + "<br><br>";
      document.write(timeMsg);
      let greeting = getTimeMsg();
      document.write(greeting);

      function getTimeMsg() {
        let msg;
        const time = new Date().getHours();
        if (time < 6) {
          msg = "Before 6am";
        } else if (time < 12) {
          msg = "Good morning";
        } else if (time < 18) {
          msg = "Good afternoon";
        } else {
          msg = "Good evening";
        }

        return msg;
      } // end getTimeMsg
      
    </script>
  </body>
</html>
